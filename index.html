<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blood Donor Registration</h1>
    <form id="donorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <br>
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <h2>Search Donors</h2>
    <input type="text" id="searchBloodGroup" placeholder="Enter blood group">
    <button onclick="searchDonors()">Search</button>

    <h2>Results</h2>
    <div id="searchResults"></div>

    <h2>Send SOS</h2>
    <button onclick="sendSOS()">Send SOS</button>

    <script src="scripts.js"></script>
</body>
</html>
